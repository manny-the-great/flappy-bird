<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Angry Birds Style</title>
    <link rel="stylesheet" href="styles.css" title="" type="" />
</head>
<body class="day">
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score" id="score">0</div>
            <div class="mode-toggle" id="modeToggle" title="Toggle Day/Night">ðŸŒ™</div>
            
            <div class="start-screen" id="startScreen">
                <h1>FLAPPY BIRD</h1>
                <p>Press SPACE or Click to Flap!<br>Avoid the pipes!</p>
                <button class="btn" id="startBtn">START</button>
            </div>
            
            <div class="game-over-screen hidden" id="gameOverScreen">
                <h1>GAME OVER</h1>
                <p id="finalScore">Score: 0</p>
                <p class="high-score" id="highScore">Best: 0</p>
                <button class="btn" id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="script.js">
    </script>
</body>
</html>
